<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

<body>
    <div class="main">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">

                            <div class="header__qr">
                                <img class="header__qr-img" src="https://deo.shopeemobile.com/shopee/shopee-pcmall-live-sg//assets/d91264e165ed6facc6178994d5afae79.png" alt="QR Code">
                                <div class="header__qr-apps">
                                    <a href="" class="header__qr-apps--link">
                                        <img src="https://deo.shopeemobile.com/shopee/shopee-pcmall-live-sg//assets/f4f5426ce757aea491dce94201560583.png" alt="Google Play" class="header__qr-download-img" >

                                    <a href="" class="header__qr-apps--link">
                                        <img src="https://deo.shopeemobile.com/shopee/shopee-pcmall-live-sg//assets/39f189e19764dab688d3850742f13718.png" alt="App Store" class="header__qr-download-img" >                                        
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item">
                            <span class="no-tap">Kết nối</span>
                            <a href="#" class="header__navbar-icon--link">
                                <i class="header__navbar-icon fa-brands fa-facebook"></i>
                            </a>
                            <a href="#" class="header__navbar-icon--link">
                                <i class="header__navbar-icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
    
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--separate">
                            <a href="#" class="header__navbar-item--link">
                                <i class="header__navbar-icon fa-solid fa-bell"></i>
                                Thông Báo
                            </a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--separate">
                            <a href="#" class="header__navbar-item--link">
                                <i class="header__navbar-icon fa-regular fa-question-circle"></i>
                                Hỗ trợ
                            </a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--separate header__navbar-item--subnav">
                            <i class="header__navbar-icon fa-solid fa-globe"></i>
                            <span class="">Ngôn ngữ</span>
                            <i class="header__navbar-icon fa-solid fa-caret-down"></i>
                            <div class="header__lang">
                                <ul class="header__lang-list">
                                    <li class="header__lang-item">Tiếng Việt</li>
                                    <li class="header__lang-item">English</li>
                                </ul>
                            </div>
                        </li>
                        <li class="header__navbar-item header__navbar-item--separate">
                            <a href="#" class="header__navbar-item--link header__navbar-item--medium">Đăng ký</a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="#" class="header__navbar-item--link header__navbar-item--medium">Đăng nhập</a>

                    </ul>

        </div>

        </footer>
